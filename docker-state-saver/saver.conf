# Configuration for the Docker State Saver service.

[SERVICE]
# Directory to store the list of running containers between reboots.
STATE_DIR="/var/lib/docker-state-saver"

# File to store the list of running containers.
STATE_FILE="${STATE_DIR}/running_containers.list"

# Log file for the saver/restorer script operations.
LOG_FILE="/var/log/docker-state-saver.log"

# --- Docker Desktop Integration ---
# Set to the username that runs Docker Desktop to find its socket.
# The installer will attempt to auto-detect the user running sudo.
DOCKER_DESKTOP_USER="<AUTO_DETECT>"

# --- Docker Socket Paths (override if needed) ---
# Default system Docker socket path
SYSTEM_DOCKER_SOCKET="unix:///var/run/docker.sock"
# Default Docker Desktop socket path template (use {USER_ID} for substitution)
DOCKER_DESKTOP_SOCKET_TEMPLATE="unix:///run/user/{USER_ID}/docker.sock"

[BACKUP]
# Directory to store backups of container volumes.
BACKUP_DIR="/var/backups/docker-volumes"

# Number of old backups to keep for each volume.
BACKUP_ROTATION_COUNT=7
